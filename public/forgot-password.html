<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .forgot-password-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .back-link {
      margin-top: 1rem;
      display: block;
      text-align: center;
    }
    .back-link a {
      color: #007BFF;
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-password-container">
    <h1>Forgot Password</h1>
    <p>Enter your username and email address to reveal your password.</p>
    <form action="/forgot" method="POST">
      <input type="text" name="username" class="input-field" placeholder="Username" required>
      <input type="email" name="email" class="input-field" placeholder="Email Address" required>
      <button type="submit" class="btn">Reveal Password</button>
    </form>
    <div class="back-link">
      <a href="/signin.html">Back to Sign In</a>
    </div>
  </div>
</body>
</html>
